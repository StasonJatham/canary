<i class="bi bi-moon-fill"></i></button></div></div></div><script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js></script><script>const themeToggle=document.getElementById("themeToggle"),html=document.documentElement,savedTheme=localStorage.getItem("theme")||"light";html.setAttribute("data-bs-theme",savedTheme),updateThemeIcon(savedTheme),themeToggle.addEventListener("click",()=>{const t=html.getAttribute("data-bs-theme"),e=t==="light"?"dark":"light";html.setAttribute("data-bs-theme",e),localStorage.setItem("theme",e),updateThemeIcon(e)});function updateThemeIcon(e){const t=document.querySelector("#themeToggle i");t.className=e==="light"?"bi bi-moon-fill":"bi bi-sun-fill"}const loginForm=document.getElementById("loginForm"),errorMessage=document.getElementById("errorMessage");loginForm.addEventListener("submit",async e=>{e.preventDefault();const t=document.getElementById("username").value,n=document.getElementById("password").value;errorMessage.classList.add("d-none");try{const e=await fetch("/auth/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:t,password:n})});if(e.ok)window.location.href="/dashboard.html";else{const t=await e.json();errorMessage.textContent=t.error||"Login failed. Please check your credentials.",errorMessage.classList.remove("d-none")}}catch{errorMessage.textContent="An error occurred. Please try again.",errorMessage.classList.remove("d-none")}})</script>
