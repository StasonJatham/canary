services:
  canary:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: canary-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=false
      - PARTITION_RETENTION_DAYS=30
      - CLEANUP_INTERVAL_HOURS=24
      # For reverse proxy (Caddy/nginx) - enables HTTPS cookies and proper CORS
      # - DOMAIN=canary.yourdomain.com
    volumes:
      - ../../data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - canary-network

  certspotter:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.certspotter
    container_name: certspotter-monitor
    environment:
      - CANARY_ENDPOINT=http://canary:8080/hook
    volumes:
      - certspotter-data:/var/lib/certspotter
    depends_on:
      canary:
        condition: service_healthy
    networks:
      - canary-network
    restart: unless-stopped

volumes:
  certspotter-data:

networks:
  canary-network:
    driver: bridge
